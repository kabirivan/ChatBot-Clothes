version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - chitchat

responses:
  utter_greet:
  - text: "Hola! Como estás?"

  utter_cheer_up:
  - text: "Aquí hay algo que te puede ayudar:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Eso te ayudó?"

  utter_happy:
  - text: "Grandioso!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Soy un bot, realizado por Xavier Aguas."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
